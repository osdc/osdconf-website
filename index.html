<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>OSDConf</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="main">

    <div class="overlay">
      <img src="assets/images/osdpng.png" height="229px" width="358.5px">
      <form action="main.html">
        <button class="proceed" type="submit">Jump In</button>
      </form>
    </div>

    <div class="screen">
      <div class="navbar">
          <button class="close">
          </button>
          <button class="minimize">
          </button>
          <button class="maximize">
          </button>
          <span class="session">/home/osdconf/</span>
      </div>

      <div class="terminal">
        <div class="line">
          <span class="dollar dollar1">$</span><p class="line1">&nbsp;Welcome to OSDConf<span class="cursor1">_</span> </p>
        </div>

        <div class="line">
          <p class="line2">&nbsp;&nbsp;> fetching event details...</p>
        </div>

        <div class="line">
          <span class="dollar dollar2">$</span><p class="line3">&nbsp;whoami<span class="cursor3">_</span></p>
        </div>

        <div class="line">
          <span class="dollar dollar3">&nbsp;&nbsp;></span><p class="line4">&nbsp;OSDConf 18</p>
        </div>

        <div class="line">
          <span class="dollar dollar4">$</span><p class="line5">&nbsp;date<span class="cursor4">_</span></p>
        </div>

        <div class="line">
          <span class="dollar dollar5">&nbsp;&nbsp;></span><p class="line6">&nbsp;11-12 march 2018</p>
        </div>

        <div class="line">
          <span class="dollar dollar6">$</span><p class="line7">&nbsp;locate osdconf<span class="cursor5">_</span></p>
        </div>

        <div class="line">
          <span class="dollar dollar7">&nbsp;&nbsp;></span><p class="line8">&nbsp;Jaypee Institute of information technology,sec-62 Noida</p>
        </div> 
             
      </div>
    </div>
    <a class="skip" href="./main.html">Skip intro <i class="fa fa-fast-forward" aria-hidden="true"></i></a>
  </div>

</body>
</html>
